<main class="bg-[var(--fundo-branco)] h-screen">
  <section class="relative w-full">
    <div
      class="w-full h-[100vh] sm:h-[70vh] md:h-[75vh] lg:h-[80vh] xl:h-[85vh]"
    >
      <video
        #heroVideo
        class="w-full h-full"
        autoplay
        muted
        loop
        playsinline
        preload="metadata"
      >
        <source src="/videos/main.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="absolute inset-x-0 z-30 px-4 sm:px-6 md:px-8">
      <div class="max-w-7xl mx-auto">
        <div
          class="backdrop-blur-xl bg-[var(--vidro-fundo)] border border-[var(--vidro-borda)] rounded-2xl sm:rounded-3xl p-4 sm:p-6 md:p-8 shadow-2xl hover:shadow-[var(--primaria)]/20 transition-all duration-500 hover:scale-[1.02] schedule-card"
        >
          <div
            class="flex flex-col sm:flex-row items-center justify-center gap-4 sm:gap-6 lg:gap-8"
          >
            <div
              class="bg-gradient-to-br from-[var(--primaria)] to-[var(--destaque)] rounded-xl sm:rounded-2xl px-4 sm:px-6 py-3 sm:py-4 shadow-lg hover:shadow-[var(--primaria)]/30 transition-all duration-300 hover:scale-105 w-full sm:w-auto min-w-[140px] sm:min-w-[160px]"
            >
              <p
                class="text-[var(--primaria-texto)] font-black text-sm sm:text-lg md:text-xl tracking-wide sm:tracking-widest flex items-center justify-center gap-2"
              >
                <mat-icon
                  class="material-icons text-[var(--primaria-texto)] text-lg sm:text-xl"
                  >calendar_today</mat-icon
                >
                <span>DOMINGOS</span>
              </p>
            </div>

            <div
              class="hidden sm:block w-px h-8 bg-gradient-to-b from-transparent via-[var(--vidro-borda)] to-transparent"
            ></div>

            <div
              class="bg-gradient-to-br from-[var(--primaria)] to-[var(--destaque)] rounded-xl sm:rounded-2xl px-4 sm:px-6 py-3 sm:py-4 shadow-lg hover:shadow-[var(--primaria)]/30 transition-all duration-300 hover:scale-105 w-full sm:w-auto min-w-[140px] sm:min-w-[160px]"
            >
              <p
                class="text-[var(--primaria-texto)] font-black text-lg sm:text-xl md:text-2xl tracking-wide flex items-center justify-center gap-2"
              >
                <mat-icon
                  class="material-icons text-[var(--primaria-texto)] text-lg sm:text-xl"
                  >schedule</mat-icon
                >
                <span>10h & 18h</span>
              </p>
            </div>
          </div>

          <div
            class="action-buttons mt-6 sm:mt-8 flex flex-col sm:flex-row items-center justify-center gap-3 sm:gap-4"
          >
            <button
              class="btn-modern group relative overflow-hidden bg-white/10 backdrop-blur-md border border-white/20 text-[var(--suave)] px-4 sm:px-6 py-2.5 sm:py-3 rounded-full font-medium text-xs sm:text-sm md:text-base tracking-wide flex items-center justify-center space-x-2 shadow-lg hover:bg-white/20 transition-all duration-300 hover:scale-105 w-full sm:w-auto min-w-[160px] sm:min-w-[180px]"
            >
              <mat-icon class="material-icons text-lg sm:text-xl"
                >play_arrow</mat-icon
              >
              <span class="text-lg sm:text-xl">Assistir Online</span>
              <div
                class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"
              ></div>
            </button>

            <button
              class="btn-modern group relative overflow-hidden bg-[var(--primaria)]/90 backdrop-blur-md text-white px-4 sm:px-6 py-2.5 sm:py-3 rounded-full font-medium text-xs sm:text-sm md:text-base tracking-wide flex items-center justify-center space-x-2 shadow-lg hover:bg-[var(--primaria)] transition-all duration-300 hover:scale-105 w-full sm:w-auto min-w-[160px] sm:min-w-[180px]"
            >
              <mat-icon class="material-icons text-lg sm:text-xl"
                >location_on</mat-icon
              >
              <span class="text-lg sm:text-xl text-[var(--pop-up-texto)]"
                >Localização</span
              >
              <div
                class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"
              ></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
